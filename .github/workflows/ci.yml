name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions: read-all

jobs:
  super-linter:
    name: Lint code base
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Lint code base
        uses: github/super-linter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TODO: Fix golangci-lint setup
          VALIDATE_GO: false
          GOOS: js
          GOARCH: wasm

  golangci:
    name: GO lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.2.0
        with:
          working-directory: wasm
          args: --timeout 5m
        env:
          GOOS: js
          GOARCH: wasm

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Make
        run: make
